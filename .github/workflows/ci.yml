name: XnnTransfer CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - "*"

jobs:
  build:
    strategy:
      fail-fast: false  # 某个任务失败不会中止其他任务
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        config: [debug, release]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest

      # Install modern compiler on macOS AFTER xmake is installed
      - name: Install GCC on macOS
        if: runner.os == 'macOS'
        run: |
          brew install gcc@13
          echo "CC=$(brew --prefix gcc@13)/bin/gcc-13" >> $GITHUB_ENV
          echo "CXX=$(brew --prefix gcc@13)/bin/g++-13" >> $GITHUB_ENV

      - name: Cache xmake packages (Linux/macOS)
        if: runner.os != 'Windows'
        uses: actions/cache@v4
        with:
          path: |
            ~/.xmake/packages
            .xmake
          key: ${{ runner.os }}-xmake-${{ matrix.config }}-${{ hashFiles('**/xmake.lua') }}
          restore-keys: |
            ${{ runner.os }}-xmake-${{ matrix.config }}-
            ${{ runner.os }}-xmake-

      - name: Cache xmake packages (Windows)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\.xmake\packages
            .xmake
          key: ${{ runner.os }}-xmake-${{ matrix.config }}-${{ hashFiles('**/xmake.lua') }}
          restore-keys: |
            ${{ runner.os }}-xmake-${{ matrix.config }}-
            ${{ runner.os }}-xmake-

      - name: Configure project
        run: xmake f -y -m ${{ matrix.config }}

      - name: Build XnnTransfer
        run: xmake build -y XnnTransfer

      - name: Build tests
        run: xmake build -y tests

      - name: Run tests
        run: xmake run tests

      # 上传构建产物和日志（失败时）
      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.os }}-${{ matrix.config }}
          path: |
            build/
            .xmake/**/build.log
          retention-days: 7
          if-no-files-found: ignore